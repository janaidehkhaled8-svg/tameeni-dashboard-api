<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم تأميني</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            color: #4a69bd;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            text-align: center;
            color: #666;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #4a69bd;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 1.1em;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .filter-controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-controls select,
        .filter-controls input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Cairo', Arial, sans-serif;
        }

        .filter-controls button {
            background: #4a69bd;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Cairo', Arial, sans-serif;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .filter-controls button:hover {
            background: #3c5aa6;
        }

        .data-table {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #4a69bd;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
        }

        td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #eee;
            font-size: 13px;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-new {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-completed {
            background: #e8f5e8;
            color: #388e3c;
        }

        .action-btn {
            background: #4a69bd;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin: 2px;
        }

        .action-btn:hover {
            background: #3c5aa6;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            color: #aaa;
            float: left;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .data-row {
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .data-label {
            font-weight: 600;
            color: #4a69bd;
            margin-bottom: 5px;
        }

        .data-value {
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4a69bd;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .table-container {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-shield-alt"></i> لوحة تحكم تأميني</h1>
            <p>مراقبة وإدارة بيانات العملاء والتأمينات</p>
        </div>

        <!-- Statistics Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon" style="color: #4a69bd;">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-number" id="totalSubmissions">0</div>
                <div class="stat-label">إجمالي الطلبات</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="color: #28a745;">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-number" id="completedCount">0</div>
                <div class="stat-label">مكتملة</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="color: #17a2b8;">
                    <i class="fas fa-calendar-day"></i>
                </div>
                <div class="stat-number" id="todayCount">0</div>
                <div class="stat-label">اليوم</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="color: #ffc107;">
                    <i class="fas fa-percentage"></i>
                </div>
                <div class="stat-number" id="completionRate">0%</div>
                <div class="stat-label">معدل الإنجاز</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="filter-controls">
                <select id="statusFilter">
                    <option value="">جميع الحالات</option>
                    <option value="جديد">جديد</option>
                    <option value="مكتمل">مكتمل</option>
                </select>
                
                <input type="text" id="searchInput" placeholder="البحث بالاسم أو رقم الهاتف...">
                
                <button onclick="loadSubmissions()">
                    <i class="fas fa-refresh"></i> تحديث
                </button>
                
                <button onclick="exportData()">
                    <i class="fas fa-download"></i> تصدير
                </button>
            </div>
        </div>

        <!-- Data Table -->
        <div class="data-table">
            <div class="table-container">
                <table id="submissionsTable">
                    <thead>
                        <tr>
                            <th>الرقم</th>
                            <th>الاسم</th>
                            <th>رقم الهاتف</th>
                            <th>نوع التأمين</th>
                            <th>رقم الهوية</th>
                            <th>الخطوة</th>
                            <th>الحالة</th>
                            <th>التاريخ</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <td colspan="9" class="loading">
                                <div class="spinner"></div>
                                جاري تحميل البيانات...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal for showing submission details -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>تفاصيل الطلب</h2>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        // Global variables
        let allSubmissions = [];
        let filteredSubmissions = [];

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                
                document.getElementById('totalSubmissions').textContent = stats.total;
                document.getElementById('completedCount').textContent = stats.completed;
                document.getElementById('todayCount').textContent = stats.today;
                document.getElementById('completionRate').textContent = stats.completion_rate + '%';
            } catch (error) {
                console.error('خطأ في تحميل الإحصائيات:', error);
            }
        }

        // Load submissions
        async function loadSubmissions() {
            try {
                const statusFilter = document.getElementById('statusFilter').value;
                let url = '/api/submissions';
                
                if (statusFilter) {
                    url += `/status/${encodeURIComponent(statusFilter)}`;
                }
                
                const response = await fetch(url);
                allSubmissions = await response.json();
                
                applyFilters();
            } catch (error) {
                console.error('خطأ في تحميل البيانات:', error);
                document.getElementById('tableBody').innerHTML = `
                    <tr>
                        <td colspan="9" style="text-align: center; color: red;">
                            خطأ في تحميل البيانات
                        </td>
                    </tr>
                `;
            }
        }

        // Apply filters
        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            filteredSubmissions = allSubmissions.filter(submission => {
                const matchesSearch = !searchTerm || 
                    submission.userName.toLowerCase().includes(searchTerm) ||
                    submission.phoneNumber.includes(searchTerm);
                
                return matchesSearch;
            });
            
            displaySubmissions();
        }

        // Display submissions
        function displaySubmissions() {
            const tbody = document.getElementById('tableBody');
            
            if (filteredSubmissions.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="9" style="text-align: center; color: #666;">
                            لا توجد بيانات للعرض
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = filteredSubmissions.map((submission, index) => `
                <tr>
                    <td>${index + 1}</td>
                    <td>${submission.userName || '-'}</td>
                    <td>${submission.phoneNumber || '-'}</td>
                    <td>${getOfferTypeText(submission.offerType)}</td>
                    <td>${submission.idNumber || '-'}</td>
                    <td>الخطوة ${submission.step}</td>
                    <td>
                        <span class="status-badge status-${submission.status === 'مكتمل' ? 'completed' : 'new'}">
                            ${submission.status}
                        </span>
                    </td>
                    <td>${formatDate(submission.timestamp)}</td>
                    <td>
                        <button class="action-btn" onclick="showDetails('${submission.id}')">
                            <i class="fas fa-eye"></i> عرض
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Get offer type text
        function getOfferTypeText(type) {
            const types = {
                'new': 'تأمين جديد',
                'transfer': 'نقل الملكية'
            };
            return types[type] || type;
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ar-SA', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Show submission details
        function showDetails(submissionId) {
            const submission = allSubmissions.find(s => s.id === submissionId);
            if (!submission) return;
            
            const modal = document.getElementById('detailsModal');
            const modalContent = document.getElementById('modalContent');
            
            modalContent.innerHTML = `
                <div class="data-row">
                    <div class="data-label">الاسم الكامل:</div>
                    <div class="data-value">${submission.userName || '-'}</div>
                </div>
                <div class="data-row">
                    <div class="data-label">رقم الهاتف:</div>
                    <div class="data-value">${submission.phoneNumber || '-'}</div>
                </div>
                <div class="data-row">
                    <div class="data-label">رقم الهوية:</div>
                    <div class="data-value">${submission.idNumber || '-'}</div>
                </div>
                <div class="data-row">
                    <div class="data-label">نوع العرض:</div>
                    <div class="data-value">${getOfferTypeText(submission.offerType)}</div>
                </div>
                <div class="data-row">
                    <div class="data-label">نوع التسجيل:</div>
                    <div class="data-value">${submission.regType === 'customs' ? 'بطاقة جمركية' : 'رقم تسلسلي'}</div>
                </div>
                <div class="data-row">
                    <div class="data-label">الرقم التسلسلي/الجمركي:</div>
                    <div class="data-value">${submission.serialNumber || '-'}</div>
                </div>
                <div class="data-row">
                    <div class="data-label">سنة الصنع:</div>
                    <div class="data-value">${submission.carYear || '-'}</div>
                </div>
                <div class="data-row">
                    <div class="data-label">نوع المركبة:</div>
                    <div class="data-value">${submission.carMake || '-'}</div>
                </div>
                <div class="data-row">
                    <div class="data-label">نوع الاستخدام:</div>
                    <div class="data-value">${submission.usageType || '-'}</div>
                </div>
                <div class="data-row">
                    <div class="data-label">المدينة:</div>
                    <div class="data-value">${submission.city || '-'}</div>
                </div>
                <div class="data-row">
                    <div class="data-label">تاريخ بداية التأمين:</div>
                    <div class="data-value">${submission.startDate || '-'}</div>
                </div>
                <div class="data-row">
                    <div class="data-label">نوع التأمين:</div>
                    <div class="data-value">${submission.insuranceType || '-'}</div>
                </div>
                <div class="data-row">
                    <div class="data-label">فئة التأمين:</div>
                    <div class="data-value">${submission.insuranceClass || '-'}</div>
                </div>
                <div class="data-row">
                    <div class="data-label">التغطيات الإضافية:</div>
                    <div class="data-value">${submission.additionalCoverage || '-'}</div>
                </div>
                <div class="data-row">
                    <div class="data-label">قيمة التغطية:</div>
                    <div class="data-value">${submission.coverageAmount || '-'}</div>
                </div>
                <div class="data-row">
                    <div class="data-label">الحالة:</div>
                    <div class="data-value">
                        <span class="status-badge status-${submission.status === 'مكتمل' ? 'completed' : 'new'}">
                            ${submission.status}
                        </span>
                    </div>
                </div>
                <div class="data-row">
                    <div class="data-label">تاريخ الإرسال:</div>
                    <div class="data-value">${formatDate(submission.timestamp)}</div>
                </div>
                ${submission.finalData ? `
                <div class="data-row">
                    <div class="data-label">البيانات النهائية:</div>
                    <div class="data-value">${submission.finalData}</div>
                </div>
                ` : ''}
            `;
            
            modal.style.display = 'block';
        }

        // Export data
        function exportData() {
            const csvContent = "data:text/csv;charset=utf-8," 
                + "الاسم,رقم الهاتف,رقم الهوية,نوع التأمين,الرقم التسلسلي,سنة الصنع,الحالة,التاريخ\n"
                + filteredSubmissions.map(s => 
                    `"${s.userName}","${s.phoneNumber}","${s.idNumber}","${getOfferTypeText(s.offerType)}","${s.serialNumber}","${s.carYear}","${s.status}","${formatDate(s.timestamp)}"`
                ).join("\n");
            
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `tameeni_data_${new Date().toISOString().split('T')[0]}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Event listeners
        document.getElementById('statusFilter').addEventListener('change', loadSubmissions);
        document.getElementById('searchInput').addEventListener('input', applyFilters);

        // Modal events
        const modal = document.getElementById('detailsModal');
        const span = document.getElementsByClassName('close')[0];

        span.onclick = function() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadSubmissions();
            
            // Auto refresh every 30 seconds
            setInterval(() => {
                loadStats();
                loadSubmissions();
            }, 30000);
        });
    </script>
</body>
</html>
